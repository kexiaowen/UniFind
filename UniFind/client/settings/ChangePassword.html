<template name="ChangePassword">
  <div class="container">
    <div class="row">
      <h4 class="text-center grey-text text-darken-2">Change Password</h4>
      <form onSubmit={this.onSubmit} class="col offset-s4 s4 changePasswordForm">
        <div class="row">
          <div class="input-field col s12">
            <input id="oldPassword" type="password" class="validate" />
            <label htmlFor="oldPassword">Old Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="newPassword" type="password" class="validate" />
            <label htmlFor="newPassword">New Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="confirmNewPassword" type="password" class="validate" />
            <label htmlFor="confirmNewPassword">Confirm New Password</label>
          </div>
        </div>
        <div class="row">
          <button class="waves-effect waves-light btn btn-block" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</template>
