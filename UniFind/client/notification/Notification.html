<template name="Notification">

  <section class="posts">
      {{#if Template.subscriptionsReady}}
      <div class="container paddingTop">

          {{#if postsCount}}
            <div class="row">
              <h5 class="light">Here are some new matched results for you!</h5>
            </div>

            <div class="row">
              {{#each posts}}
                <div class="col s12 m4">
                  {{> ThumbnailPostFound}}
                </div>
              {{/each}}
            </div>

          {{else}}
            <div class="row">
              <h5 class="light">There isn't any new matched post yet, please wait for further notifications!</h5>
            </div>
          {{/if}}

      </div>
      {{else}}
        <div class="center-align btns-padding">
          {{> Preloader}}
        </div>
      {{/if}}
  </section>
</template>
