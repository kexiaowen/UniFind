<template name="Register">
  <div class="container">
    <div class="row">
      <h4 class="text-center grey-text text-darken-2">Register Account</h4>
      <form onSubmit={this.onSubmit} class="col offset-m4 m4 offset-s2 s8 registerForm">
        <div class="row">
          <div class="input-field">
            <input id="username" type="text" class="validate" />
            <label htmlFor="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field">
            <input id="email" type="email" class="validate" />
            <label htmlFor="email" data-error="Invalid email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field">
            <input id="password" type="password" class="validate" />
            <label htmlFor="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field">
            <input id="confirmPassword" type="password" class="validate" />
            <label htmlFor="confirmPassword">Confirm Password</label>
          </div>
        </div>
        <!--{{#if hasError}}
          <div class="row">
            <h6 class="text-center red-text">{{errorMessage}}</h6>
          </div>
        {{/if}}-->
        <div class="row">
          <button class="waves-effect waves-light btn btn-block" type="submit">Register</button>
        </div>
      </form>
    </div>
    <!--<div class="at-oauth center-align">
      <div class="row">
        <button class="at-social-btn" id="at-facebook" name="facebook">
          <i class="fa fa-facebook"></i> Login with Facebook
        </button>
      </div>
      <div class="row">
        <button class="at-social-btn" id="at-twitter" name="twitter">
          <i class="fa fa-twitter"></i> Login with Twitter
        </button>
      </div>
    </div>-->
    <div class="row">
      <h6 class="text-center"><span class="grey-text text-darken-2 light">Already have an account? </span><a href="/login"><span class="red-text text-darken-2">LOGIN</span></a></h6>
    </div>
  </div>
</template>
