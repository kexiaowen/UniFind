<template name="ResetPwd">
  <div class="container">
    <div class="row">
      <h4 class="text-center grey-text text-darken-2">Reset Password</h4>
      <form onSubmit={this.onSubmit} class="col offset-s4 s4 resetPwdForm">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" />
            <label htmlFor="email" data-error="Invalid email">Email</label>
          </div>
        </div>
        <div class="row">
          <button class="waves-effect waves-light btn btn-block" type="submit">Reset</button>
        </div>
      </form>
    </div>
    <div class="row">
      <h6 class="text-center"><span class="grey-text text-darken-2 light">Already have an account? </span><a href="/login"><span class="red-text text-darken-2">LOGIN</span></a></h6>
    </div>
  </div>
</template>
