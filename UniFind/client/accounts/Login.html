<template name="Login">
  <div class="container">
    <div class="row">
      <h4 class="text-center grey-text text-darken-2">Login</h4>
      <form onSubmit={this.onSubmit} class="col offset-s4 s4 loginForm">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" />
            <label htmlFor="email" data-error="Invalid email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" />
            <label htmlFor="password">Password</label>
          </div>
        </div>
        <div class="row">
          <button class="waves-effect waves-light btn btn-block" type="submit">Login</button>
        </div>
      </form>
    </div>
    <div class="row">
      <h6 class="text-center"><span class="grey-text text-darken-2 light">Create account? </span><a href="/register"><span class="red-text text-darken-2">REGISTER</span></a></h6>
      <h6 class="text-center"><span class="grey-text text-darken-2 light">Forgot your password? </span><a href="/reset-password" class="forget-pwd"><span class="red-text text-darken-2">RESET PASSWORD</span></a></h6>
    </div>
  </div>
</template>
