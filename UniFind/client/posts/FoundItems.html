<template name="FoundItems">
  <div class="row">
    <!--Navigation panel-->
    <div class="col s2">
      {{> SideNav}}
    </div>

    <div class="col s10">
      <div class="container paddingTop">
        <!-- Search bar-->
        <nav class="nav-white-colour">
          <div class="nav-wrapper">
            <form>
              <div class="input-field">
                <input id="search" placeholder="search by keyword" type="search" required>
                <label class="label-icon" for="search"><i class="material-icons grey-text">search</i></label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </div>
        </nav>

        <!--View posts-->
        <section class="posts">
            {{#if Template.subscriptionsReady}}
              <div class="row">
                {{#each posts}}
                  <!--{{> Post}}-->
                  {{> ThumbnailPostFound}}
                {{/each}}
              </div>
            {{else}}
              <p>Loading</p>
            {{/if}}
        </section>
      </div>
    </div>
  </div>
</template>
