<template name="FoundItems">

  <div class="container">
    <section class="posts">
        {{#if Template.subscriptionsReady}}
          <div class="row">
            {{#each posts}}
              <!--{{> Post}}-->
              {{> ThumbnailPost}}
            {{/each}}
          </div>
        {{else}}
          <p>Loading</p>
        {{/if}}
    </section>
  </div>

</template>
