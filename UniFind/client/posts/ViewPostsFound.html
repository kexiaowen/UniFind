<template name="ViewPostsFound">
  <section class="posts">
      {{#if Template.subscriptionsReady}}
      <div class="row">
        <div class="col s12">
          <h4 class="center-align grey-text text-darken-2 light">Reported Found Items</h4>
            {{#each postsFound}}
              {{> PostFound}}
            {{else}}
              <h6 class="light">No posts yet</h6>
            {{/each}}
        </div>
      </div>
      {{else}}
        <div class="center-align btns-padding">
          {{> Preloader}}
        </div>
      {{/if}}
  </section>
</template>
