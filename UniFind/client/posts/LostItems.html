<template name="LostItems">
  <div class="row">
    <!--Navigation panel-->
    <div class="col s2">
      {{> SideNav}}
    </div>

    <div class="col s10">
      <h6 class="container title teal-text">Reported lost items are listed below:</h6>
      <div class="container paddingTop">
        <!-- Search bar-->
        <nav class="nav-white-colour">
          <div class="nav-wrapper">
            <form id="search">
              <div class="input-field">
                <input id="searchValue" placeholder="search by keyword" type="search" required>
                <label class="label-icon" for="search"><i class="material-icons grey-text">search</i></label>
                <i id="close" class="material-icons">close</i>
              </div>
            </form>
          </div>
        </nav>

        <!--View posts-->
        <section class="posts">
            {{#if Template.subscriptionsReady}}
              <div class="row">
                {{#each posts}}
                  {{> ThumbnailPostLost}}
                {{else}}
                  <p>No posts yet</p>
                {{/each}}
              </div>
            {{else}}
              <p>Loading</p>
            {{/if}}
            <a id="home" class="right btn-floating btn-large waves-effect waves-light"><i class="material-icons">home</i></a>
        
        </section>
      </div>
    </div>
  </div>
</template>
