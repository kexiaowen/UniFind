<template name="LostItems">
  <div class="container">
    <section class="posts">
        {{#if Template.subscriptionsReady}}
          <div class="row">
            {{#each posts}}
              {{> ThumbnailPostLost}}
            {{/each}}
          </div>
        {{else}}
          <p>Loading</p>
        {{/if}}
    </section>
  </div>
</template>
