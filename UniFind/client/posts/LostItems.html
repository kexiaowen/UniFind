<template name="LostItems">
  <div class="row">
    <!--Navigation panel-->
    <div class="col s4 m2">
      {{> SideNav}}
    </div>

    <div class="col s8 m10">
      <h6 class="container title teal-text">Reported lost items are listed below:</h6>
      <div class="container paddingTop">
        <!-- Search bar-->
        <nav class="nav-white-colour">
          <div class="nav-wrapper">
            <form id="search">
              <div class="input-field">
                <input id="searchValue" placeholder="search by keyword" type="search" required>
                <label class="label-icon" for="search"><i class="material-icons grey-text">search</i></label>
                <i id="close" class="material-icons">close</i>
              </div>
            </form>
          </div>
        </nav>

        <!--View posts-->
        <section class="posts">
            {{#if Template.subscriptionsReady}}
              <div class="row">
                {{#each posts}}
                  <div class="col s12 m4">
                    {{> ThumbnailPostLost}}
                  </div>
                {{else}}
                  <h5 class="light padding-on-top">No posts yet</h5>
                {{/each}}
              </div>
            {{else}}
              <div class="center-align btns-padding">
                {{> Preloader}}
              </div>
            {{/if}}
            <a id="replay" class="right btn-floating btn-large waves-effect waves-lighttooltipped" data-position="top" data-delay="50" data-tooltip="view all posts"><i class="material-icons">replay</i></a>

        </section>
      </div>
    </div>
  </div>
</template>
