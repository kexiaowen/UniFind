<template name="MyPosts">
  {{#if $.Session.get 'newPost'}}
    {{> NewPost}}

  {{else}}
    <button class="new-post">Add a New Post</button>
  {{/if}}

  <section class="posts">
      {{#if Template.subscriptionsReady}}
      <div class="container">
        <h2>Reported Lost Items</h2>
          {{#each postsLost}}
            {{> PostLost}}
          {{/each}}
      </div>
      <div class="container">
        <h2>Reported Found Items</h2>
          {{#each postsFound}}
            {{> PostFound}}
          {{/each}}
      </div>
      {{else}}
        <p>Loading</p>
      {{/if}}
  </section>
</template>
