<template name="SideNav">
  <div class="container">
    <h6 class="grey-text paddingTop text-darken-2">Search by category</h6>
    <form class="searchByCategory">
      <p class="grey-text text">Category</p>
      <div id="categories">
        <p>
          <input type="checkbox" name="category" class="filled-in" value="handphone" id="handphone" />
          <label for="handphone">Handphone</label>
        </p>
        <p>
          <input type="checkbox" name="category" class="filled-in" value="jacket" id="jacket" />
          <label for="jacket">Jacket</label>
        </p>
        <p>
          <input type="checkbox" name="category" class="filled-in" value="laptop" id="laptop" />
          <label for="laptop">Laptop</label>
        </p>
        <p>
          <input type="checkbox" name="category" class="filled-in" value="thumbdrive" id="thumbdrive" />
          <label for="thumbdrive">Thumbdrive</label>
        </p>
        <p>
          <input type="checkbox" name="category" class="filled-in" value="wallet" id="wallet" />
          <label for="wallet">Wallet</label>
        </p>
        <p>
          <input type="checkbox" name="category" class="filled-in" value="others" id="others" />
          <label for="others">Others</label>
        </p>
      </div>


      <p class="grey-text text">Colour</p>
      <p><input class="with-gap" name="colour" type="radio" id="blue" value="blue"  />
      <label for="blue">Blue</label></p>
      <p><input class="with-gap" name="colour" type="radio" id="black" value="black"  />
      <label for="black">Black</label></p>
      <p><input class="with-gap" name="colour" type="radio" id="green" value="green"  />
      <label for="green">Green</label></p>
      <p><input class="with-gap" name="colour" type="radio" id="gold" value="gold"  />
      <label for="gold">Gold</label></p>
      <p><input class="with-gap" name="colour" type="radio" id="pink" value="pink"  />
      <label for="pink">Pink</label></p>
      <p><input class="with-gap" name="colour" type="radio" id="yellow" value="yellow"  />
      <label for="yellow">Yellow</label></p>
      <p><input class="with-gap" name="colour" type="radio" id="red" value="red"  />
      <label for="red">Red</label></p>
      <p><input class="with-gap" name="colour" type="radio" id="silver" value="silver"  />
      <label for="silver">Silver</label></p>
      <p><input class="with-gap" name="colour" type="radio" id="others" value="others"  />
      <label for="others">Others</label></p>

      <p class="grey-text text">Date</p>

      <button class="waves-effect waves-light btn" type="submit">Search</button>

    </form>
  </div>
</template>
