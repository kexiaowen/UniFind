<template name="ViewPosts">
  <section class="posts">
      {{#if Template.subscriptionsReady}}
      <div class="row">
        <div class="col s6">
          <h4 class="grey-text text-darken-2">Reported Lost Items</h4>
            {{#each postsLost}}
              {{> PostLost}}
            {{/each}}
        </div>

        <div class="col s6">
          <h4 class="grey-text text-darken-2">Reported Found Items</h4>
            {{#each postsFound}}
              {{> PostFound}}
            {{/each}}
        </div>
      </div>
      {{else}}
        <p>Loading</p>
      {{/if}}
