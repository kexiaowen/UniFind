<template name="ThumbnailPost">
  <div class="col-xs-6 col-md-3">
    <div class="thumbnail">
      <img src="" alt="">
      <div class="caption">
        <h3>{{Title}}</h3>
        <p>{{desc}}</p>
        <p><a href="/post/{{_id}}" class="btn btn-primary" role="button">View Details</a></p>
      </div>
    </div>
  </div>
</template>
