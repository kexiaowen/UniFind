<template name="ThumbnailPostFound">

    <div class="card-panel hoverable post-card-panel">
      <!--<img src="http://lorempixel.com/100/190/nature/6">-->
      {{#if showImage.isUploaded}}
        <img src="{{showImage.url store="thumbs"}}" width=170 height=170 class="responsive-img">
      {{else}}
        <img src="imgs/UnifindThumb.png" width=170 height=160 class="responsive-img">
      {{/if}}
      <h5 class="truncate grey-text text-darken-4">
        <span class="grey-text text-darken-4">{{summary}}</span>
      </h5>
      {{#if changeStatus}}
        <div class="chip">
          {{status}}
        </div>
      {{/if}}
      <h6>
        <span class="teal-text">Category: </span>
        <span class="grey-text text-darken-2">{{category}}</span>
      </h6>
      <h6>
        <span class="teal-text">Colour: </span>
        <span class="grey-text text-darken-2">{{colour}}</span>
      </h6>
      <h6>
        <span class="teal-text">Detailed Descriptions: </span>
        <span class="grey-text text-darken-2 truncate">{{desc}}</span>
      </h6>
      <h6>
        <span class="teal-text">Contact: </span>
        <span class="grey-text text-darken-2 truncate">{{contact}}</span>
      </h6>
      <h6>
        <span class="teal-text">Date: </span>
        <span class="grey-text text-darken-2">{{createdAt}}</span>
      </h6>
      <h6>
        <span class="teal-text"><i class="fa fa-user"></i></span>
        <span class="grey-text text-darken-2">{{username}}</span>
      </h6>
      <p><a href="/post/{{_id}}" class="waves-effect waves-teal btn hoverWhite">Details</a></p>
    </div>

</template>
