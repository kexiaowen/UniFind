<template name="PostSingle">
  <div class="row">
    <div class="col m4 s12">
      <div class="container container-padding">
        {{#if showImage.isUploaded}}
          <img src="{{showImage.url store="images"}}" width=400 height=400 class="responsive-img">
        {{else}}
          <img src="imgs/UnifindBig.png" width=400 height=370 class="responsive-img">
        {{/if}}
      </div>
    </div>
    <div class="col m6 s12">
      <div class="container container-padding">

        <h2 class="grey-text text-darken-3">{{post.summary}}</h2>
        <h6>
          <span class="teal-text"><i class="fa fa-user"></i></span>
          <span class="grey-text text-darken-2">{{username post.author}}</span>
        </h6>
        <h6>
          <span class="teal-text">Category:</span>
          <span class="grey-text">{{post.category}}</span>
        </h6>
        <h6>
          <span class="teal-text">Colour:</span>
          <span class="grey-text">{{post.colour}}</span>
        </h6>
        <h6>
          <span class="teal-text">Detailed Descriptions:</span>
        </h6>
        <p class="grey-text">{{post.desc}}</p>
        <h6>
          <span class="teal-text">Contact:</span>
          <span class="grey-text">{{post.contact}}</span>
        </h6>

        {{#if isNotAuthor}}
          {{#if currentUser}}
            <a href="/inbox/{{chatId}}" type="button" class="right btn waves-effect waves-light red white-text hoverWhite chat-with-poster">Chat</a>
          {{/if}}
        {{else}}
          <button class="right btn waves-effect waves-light blue lighten-1 white-text view-chat">View Chat</button>
        {{/if}}
      </div>
    </div>
  </div>
</template>
