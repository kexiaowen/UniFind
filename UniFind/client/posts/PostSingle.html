<template name="PostSingle">
  <div class="row">
    <div class="col s4">
      <div class="container-padding">
        {{#if showImage.isUploaded}}
          <img src="{{showImage.url store="images"}}" width=400 height=400>
        {{else}}
          <img src="imgs/UnifindBig.png" width=400 height=370>
        {{/if}}
      </div>
    </div>
    <div class="col s6">
      <div class="container">
        <h2 class="grey-text text-darken-3">{{post.summary}}</h2>
        <h6>
          <span class="teal-text">Category:</span>
          <span class="grey-text">{{post.category}}</span>
        </h6>
        <h6>
          <span class="teal-text">Colour:</span>
          <span class="grey-text">{{post.colour}}</span>
        </h6>
        <h6>
          <span class="teal-text">Detailed Descriptions:</span>
        </h6>
        <p class="grey-text">{{post.desc}}</p>
        <h6>
          <span class="teal-text">Contact:</span>
          <span class="grey-text">{{post.contact}}</span>
        </h6>
        {{#if isNotAuthor}}
          <a href="/inbox/{{chatId}}" type="button" class="right btn waves-effect waves-light red white-text hoverWhite chat-with-poster">Chat</a>
        {{else}}
          <button class="right btn waves-effect waves-light blue white-text view-chat">View Chat</button>
        {{/if}}
      </div>
    </div>
  </div>
</template>
