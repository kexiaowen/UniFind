<template name ="SuggestedPosts">
  <div class="container container1 paddingTop">
    {{#if currentUser}}
      {{#if reported}}
        {{#if reportLost}}
          <h5 class="light">Someone may have found your item!</h5>
        {{else}}
          <h5 class="light">Someone may have lost the item!</h5>
        {{/if}}

        <section class="posts">
            {{#if Template.subscriptionsReady}}
              <div class="row">

                {{#each posts}}
                  <div class="col s12 m4">
                    {{> ThumbnailPostFound}}
                  </div>

                {{else}}
                  <h5 class="light">No results found? Please wait for further notifications!</h5>
                {{/each}}

              </div>
            {{else}}
              <p>Loading</p>
            {{/if}}
        </section>
      {{else}}
        <h4>Sorry, we cannot find any item :(</h4>
      {{/if}}
    {{/if}}
  </div>
</template>
