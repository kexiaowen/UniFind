<template name="PostFound">
  <div class="col m3 s12">
    <div class="card-panel hoverable my-post-card-panel">
      {{#if showImage.isUploaded}}
        <img src="{{showImage.url store="thumbs"}}" width=170 height=170>
      {{else}}
        <img src="imgs/UnifindThumb.png" width=170 height=160>
      {{/if}}
      <h6>
        <a href="#"><i id="updateStatus" class="material-icons right teal-text tooltipped" data-position="bottom" data-delay="50" data-tooltip="update status to 'Claimed'">flag</i></a>
        <a href="#deletePost" class="delete-post-found-btn">
          <i class="material-icons right teal-text tooltipped" data-position="bottom" data-delay="50" data-tooltip="delete">delete</i>
        </a>
        <a href="/edit-found/{{_id}}">
          <i class="material-icons right padding-left teal-text tooltipped" data-position="bottom" data-delay="50" data-tooltip="edit">mode_edit</i>
        </a>
      </h6>
      <div id="deletePost" class="modal">
        <div class="modal-content">
          <h5>Delete</h5>
          <p>Do you want to delete this post? You cannot undo this once you click delete!</p>
        </div>
        <div class="modal-footer">
          <a href="" class="modal-action modal-close waves-effect waves-green btn red hoverWhite confirm-delete">Delete</a>
          <a href="" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
        </div>
      </div>

      <h5 class="truncate grey-text text-darken-4">
        <span class="grey-text text-darken-4">{{summary}}</span>
      </h5>
      {{#if changeStatus}}
        <div class="chip">
          {{status}}
          <a href="#"><i id="redoStatus" class="material-icons grey-text text-darken-3" style="font-size:16px">close</i></a>
        </div>
      {{/if}}
      
      <h6>
        <span class="teal-text">Category: </span>
        <span class="grey-text text-darken-2">{{category}}</span>
      </h6>
      <h6>
        <span class="teal-text">Colour: </span>
        <span class="grey-text text-darken-2">{{colour}}</span>
      </h6>
      <h6>
        <span class="teal-text">Detailed Descriptions: </span>
        <span class="grey-text text-darken-2 truncate">{{desc}}</span>
      </h6>
      <h6>
        <span class="teal-text">Contact: </span>
        <span class="grey-text text-darken-2">{{contact}}</span>
      </h6>
      <h6>
        <span class="teal-text">Date: </span>
        <span class="grey-text text-darken-2">{{createdAt}}</span>
      </h6>
      <p>
        <a href="/post/{{_id}}" class="waves-effect waves-teal btn hoverWhite">Details</a>
      </p>
    </div>
  </div>
</template>
