<template name="Chat">
  <div class="row paddingTop">
    <div class="col s3">

    </div>

    <div class="col s6">
        {{#if currentUser}}
        <div class="inboxContainer teal lighten-4">
          <a href="/inbox" style='color: black; font-size: 35px' class="paddingLeft">Inbox</a>
        </div>
          <div id="chat-msg" class="chatContainer grey lighten-5">
            {{#if Template.subscriptionsReady}}
                {{#each messages}}
                  {{#if sentByMe sentBy}}
                    <h5 class="msgbubble mine">{{text}} <br>
                      <span class="timeStamp center-align">{{timeStamp}}</span>
                    </h5>

                  {{else}}
                    <h5 class="msgbubble other">{{text}} <br>
                      <span class="timeStamp center-align">{{timeStamp}}</span>
                    </h5>
                  {{/if}}

                {{/each}}
            {{/if}}

          </div>
          <div class="row">
              <form class="sendMsg">
                <input type="text" id="msg" placeholder="Type a message here..." class="validate" style="width: 80%; margin-bottom: 0px">
                <button class="waves-effect waves-light btn submit" value="send">Send</button>
              </form>
          </div>
        {{/if}}
      </div>
  </div>

</template>
